{% extends 'wandr/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="margin-control">
    <h1>Login to Wandr</h1>
        <form id="login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group container col-sm-10">
            <input type="text" class="form-control"  name="username" value="" placeholder="Username" size="50" />
            </div>
            <div class="form-group container col-sm-10">
            <input type="password" class="form-control" name="password" value="" placeholder="Password" size="50" />
            </div>
            <div class="container col-sm-10">
            <input type="submit" class="btn btn-primary" value="submit" />
            </div>
        </form>
</div>
{% endblock %}
