{% extends 'wandr/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add a Picture
{% endblock %}

{% block body_block %}
 <h1>
 Add a Picture
 </h1>
 <div>
	<form id="category_form" methods="post" action="/wandr/add_picture/"
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		{% endfor %}
		<input type="submit" name ="submit" value = "Upload Picture"" />
	</form>
 </div>
{% endblock %}
