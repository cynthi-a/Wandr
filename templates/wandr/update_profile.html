{% extends 'wandr/base.html' %}
{% block title_block %}
   Update Profile - User {{ user.username }}
{% endblock %}
{% block body_block %}
<h1>Update your bio</h1>

    <form method="POST" action="{% url 'update_profile' user_id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label>
        Bio:
    </label><br />
    {{ form.bio }}

    <input type="submit" name="submit" value="Submit" />
    </form>

{% endblock %}
