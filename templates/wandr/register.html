{% extends 'wandr/base.html' %}
{% load staticfiles %}

{% block css_block %}
    <link rel="stylesheet" href="{% static "css/form.css" %}" />
{% endblock %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="margin-control">
    <h1>Register for Wandr</h1>
    {% if registered %}
        Thanks for registering!
    {% else %}
        <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
        
         <!-- Display each form -->
<!--          {{ user_form.as_p }}
         {{ profile_form.as_p }} -->
        <div class="form-group row">
         <label for="id_username" class="col-form-label col-sm-2">
             Username
         </label>
         <div class="col-sm-10">
            <input class="form-control" id="id_username" type="text"  name="username" value="" placeholder="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">
        </div>
        </div>

        <div class="form-group row" >
        <label for="id_email" class="col-form-label col-sm-2">
            Email address
        </label>
        <div class="col-sm-10">
            <input class="form-control" id="id_email" type="email" name="email">
        </div>
        </div>

        <div class="form-group row" >
        <label for="id_password" class="col-form-label col-sm-2">
            Password
        </label>
        <div class="col-sm-10">
            <input class="form-control" id="id_password" type="password" name="password">
        </div>
        </div>

         <input type="submit" class="btn btn-primary" name="submit" value="Register" />
         </div>
        </form>
        </div>
    {% endif %}
</div>
{% endblock %}
